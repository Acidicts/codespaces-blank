<!DOCTYPE html>
<html>
<head>
    <meta charset='utf-8'>
    <title>Redirect</title>
    <meta name='viewport' content='width=device-width, initial-scale=1'>
</head>
<body>
    <script>
        document.addEventListener('DOMContentLoaded', function() {
            // Check if URL contains ?new=y parameter
            const urlParams = new URLSearchParams(window.location.search);

            switch (urlParams.get('redirect')) {
                case "sign-up":
                    window.location.href = "https://fusionlabs.fillout.com/t/pVxy8RERwuus";
                    break;
                case "sign-up-pay":
                    window.location.href = "https://fusionlabs.fillout.com/t/dub4Rkbm8Uus";
                    break;
            }
                
        });
    </script>    
</body>
</html>
