<!DOCTYPE html>
<html>
<head>
    <meta charset='utf-8'>
    <title>Redirect</title>
    <meta name='viewport' content='width=device-width, initial-scale=1'>
</head>
<body>
    <h1>Redirecting...</h1>
    <p>If you are not redirected automatically, follow this <a id="link" href="https://google.com">link</a>.</p>
    <script>
        document.addEventListener('DOMContentLoaded', function() {
            const urlParams = new URLSearchParams(window.location.search);
            document.getElementById("link").href = window.location.href; 

            switch (urlParams.get("link")) {
                case "sign-up":
                    window.location.href = "https://fusionlabs.fillout.com/cathedral-got-talent";
                    break;
                default:
                    window.location.href = "https://google.com";
                    break;
            }
        });

    </script>    
</body>
</html>
