<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script defer src="/_vercel/insights/script.js"></script>
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/@exampledev/new.css@1.1.2/new.min.css"
    />
    <title>Apply</title>
    <meta
      name="description"
      content="Apply To Join The New Minecraft Server"
    />
    <link rel="stylesheet" href="styles.css"/>
  </head>
  <body>

    <h1>Apply to Join the Minecraft Server</h1>
    <div id="box" class="slide_from_bottom" class="min container">
      <form 
        target="_blank"
        id="form"
        class="form"
        method="POST" 
        action="https://script.google.com/macros/s/AKfycbyWkvjCncAgeblv87Lr8_cr-_9uPTRfLOrBue15HEMEtwfdQTGxQfgsFim706PCHGs/exec"
      > 
        <label for="Name">Name</label>
        <input class="input" name="Name" type="text" placeholder="First and Last" required>
        <label for="Username">Username</label>
        <input class="input" name="Username" type="text" placeholder="Technoblade" required>
        <label for="Email">Email - Optional - Put down if you don't know the IP</label>
        <input class="input" name="Email" type="email" placeholder="example@example.com" optional>
        <input type="hidden" name="Status" value="=E1" />
        <input class="submit" type="submit" value="Submit">
      </form>
    </div>

    <script>
      document.getElementById('form').onsubmit = function(event) {
        event.preventDefault();
        fetch(event.target.action, {
          method: 'POST',
          body: new FormData(event.target)
        }).then(response => response.json())
          .then(data => {
            window.location.href = 'dontspamme.html';
          }).catch(error => {
            window.location.href = 'dontspamme.html';
          });
      }
    </script>
    <footer>
        <button style="width: 100%;" class="fini" onclick="window.location.href = 'rules.html';">Rules</button>
        <span> </span>
        <button style="width:100%;" class="fini" onclick="window.location.href = 'https://youtu.be/MBj3NuCjyFo?si=HLFYvLh7rJ7JwNvT';">Console Connecting</button>
      </footer>
  </body>
</html>
