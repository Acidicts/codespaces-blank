<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script defer src="/_vercel/insights/script.js"></script>
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/@exampledev/new.css@1.1.2/new.min.css"
    />

    <meta
      name="description"
      content="High-performance HTML based website template."
    />
    <link rel="stylesheet" href="styles.css"/>
  </head>
  <body>

    <h1>Apply to Join the Minecraft Server</h1>
    <div id="box" class="slide_from_bottom" class="min container">
      <form 
        id="form"
        class="form"
        method="POST" 
        action="https://script.google.com/macros/s/AKfycbyWkvjCncAgeblv87Lr8_cr-_9uPTRfLOrBue15HEMEtwfdQTGxQfgsFim706PCHGs/exec"
      > 
        <label for="Name">Name</label>
        <input class="input" name="Name" type="text" placeholder="First and Last" required>
        <label for="Username">Username</label>
        <input class="input" name="Username" type="text" placeholder="Technoblade" required>
        <label for="Email">Email</label>
        <input class="input" name="Email" type="email" placeholder="example@example.com" required>
        <input class="submit" type="submit" value="Submit">
      </form>
    </div>

    <h3>Will Return Error</h3>
    <h4>The script completed but the returned value is not a supported return type.</h4>
  </body>
